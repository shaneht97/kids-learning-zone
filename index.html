<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kids Learning Zone</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Kids Learning Zone</h1>
    <p>Explore. Learn. Have Fun!</p>
  </header>

  <main>

    <!-- Hero Image -->
    <section class="hero-section">
      <img src="farmer.jpg" alt="Farmer with children and animals" />
    </section>

    <!-- Login Section -->
    <section class="login-section" aria-label="User login">
      <div class="login-card">
        <h2>Log In or Create Your Account</h2>
        <form class="login-form" novalidate>
          <input type="text" placeholder="Username" required autocomplete="username" />
          <input type="password" placeholder="Password" required autocomplete="current-password" />
          <button type="submit" class="btn-primary">Log In</button>
          <button type="button" class="btn-secondary" onclick="alert('Redirect to account creation page')">Create Account</button>
        </form>
      </div>
    </section>

  </main>

  <footer>
    Â© 2025 Kids Learning Zone | All Rights Reserved
  </footer>

</body>
</html>
