<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Learning Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    🌈 Kids Learning Zone 🌈
  </header>

  <div class="hero">
    <img src="" alt="Farmer with children and animals">
  </div>

  <div class="categories">
    <button class="cat-btn">👶 Toddlers</button>
    <button class="cat-btn">🎨 Preschool</button>
    <button class="cat-btn">📚 Kindergarten</button>
  </div>

  <div class="login-section">
    <h2>Log In or Create Your Account</h2>
    <form class="login-form">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
      <button type="button" onclick="alert('Redirect to account creation page')">Create Account</button>
    </form>
  </div>

  <footer>
    © 2025 Kids Learning Zone | All Rights Reserved
  </footer>

</body>
</html>
